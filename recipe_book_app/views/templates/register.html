{% extends "template.html" %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-header">
        <h1>RECIPE BOOK</h1>
        <p>Your personal recipe book and shopping list all in one place.</p>
    </div>

    <div class="auth-card">
        <h2>Register</h2>
        <form class="auth-form" method="POST">
            {% csrf_token %}
            <div class="field">
                <label for="username">Username</label>
                <input name="username" type="text" value="{{ username }}" placeholder="Enter your username here..." required>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input name="email" type="email" value="{{ email }}" placeholder="Enter your email here..." required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input name="password" type="password" value="{{ password }}" placeholder="Enter your password here..." required>
            </div>

            <div class="field">
                <label for="password_confirm">Confirm Password</label>
                <input name="password_confirm" type="password" value="{{ password_confirm }}" placeholder="Re-enter your password..." required>
            </div>

            <p class="error">{{ error }}</p>

            <button type="submit" class="primary-btn">Register</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="{% url 'signin' %}">Sign in</a> instead.</p>
    </div>
</div>
{% endblock %}
